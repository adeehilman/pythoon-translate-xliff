<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLIFF Translation Editor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-dark: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-input: #252542;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b5;
            --accent-primary: #6366f1;
            --accent-hover: #818cf8;
            --accent-success: #22c55e;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #2a2a45;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a30 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .controls input[type="file"] {
            display: none;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-success), #16a34a);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--accent-warning), #d97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-danger), #dc2626);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .file-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            max-height: 200px;
            overflow-y: auto;
        }

        .file-tab {
            padding: 8px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            position: relative;
        }

        .file-tab:hover {
            border-color: var(--accent-primary);
        }

        .file-tab.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .file-tab.modified::after {
            content: '‚óè';
            color: var(--accent-warning);
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1.2rem;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            padding: 10px 20px;
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .stat-item span {
            color: var(--text-secondary);
        }

        .stat-item strong {
            color: var(--accent-primary);
            margin-left: 5px;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-filter input,
        .search-filter select {
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            flex: 1;
            min-width: 200px;
        }

        .search-filter input:focus,
        .search-filter select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .trans-units {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .trans-unit {
            background: var(--bg-card);
            border-radius: 14px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .trans-unit:hover {
            border-color: var(--accent-primary);
        }

        .trans-unit.modified {
            border-color: var(--accent-warning);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.15);
        }

        .trans-unit-header {
            padding: 12px 20px;
            background: var(--bg-input);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .trans-unit-id {
            font-weight: 600;
            color: var(--accent-primary);
            font-size: 0.9rem;
        }

        .trans-unit-type {
            padding: 4px 10px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--accent-hover);
        }

        .trans-unit-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        @media (max-width: 900px) {
            .trans-unit-content {
                grid-template-columns: 1fr;
            }
        }

        .source-panel,
        .target-panel {
            padding: 20px;
        }

        .source-panel {
            background: rgba(255, 255, 255, 0.02);
            border-right: 1px solid var(--border-color);
        }

        @media (max-width: 900px) {
            .source-panel {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }

        .panel-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .source-text {
            line-height: 1.6;
            color: var(--text-secondary);
            word-break: break-word;
        }

        .target-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
        }

        .target-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .target-textarea.modified {
            border-color: var(--accent-warning);
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            padding: 15px 25px;
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-top: 10px;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.success {
            border-color: var(--accent-success);
        }

        .toast.error {
            border-color: var(--accent-danger);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 26, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            display: none;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .highlight {
            background: rgba(245, 158, 11, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <h1>üåê XLIFF Translation Editor</h1>
            <p>Load, review, edit, and save XLIFF translation files</p>
        </header>

        <div class="controls">
            <input type="file" id="fileInput" accept=".xliff,.xlf" multiple>
            <label for="fileInput" class="btn btn-primary">
                üìÅ Load XLIFF Files
            </label>
            <button id="saveAllBtn" class="btn btn-success" disabled>
                üíæ Save All Changes
            </button>
            <button id="downloadAllBtn" class="btn btn-warning" disabled>
                ‚¨áÔ∏è Download All
            </button>
            <button id="clearBtn" class="btn btn-danger" disabled>
                üóëÔ∏è Clear All
            </button>
        </div>

        <div id="fileTabs" class="file-tabs" style="display: none;"></div>

        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <span>Files:</span><strong id="fileCount">0</strong>
            </div>
            <div class="stat-item">
                <span>Total Units:</span><strong id="unitCount">0</strong>
            </div>
            <div class="stat-item">
                <span>Modified:</span><strong id="modifiedCount">0</strong>
            </div>
        </div>

        <div class="search-filter" id="searchFilter" style="display: none;">
            <input type="text" id="searchInput" placeholder="üîç Search in source or target text...">
            <select id="filterSelect">
                <option value="all">All Units</option>
                <option value="modified">Modified Only</option>
                <option value="unmodified">Unmodified Only</option>
            </select>
        </div>

        <div id="content">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <h2>No Files Loaded</h2>
                <p>Click "Load XLIFF Files" to get started</p>
            </div>
        </div>

        <div id="transUnitsContainer" class="trans-units"></div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // State
        let files = new Map(); // fileName -> { content: xmlString, parser: Document, modified: Set<unitId> }
        let currentFile = null;

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const fileTabs = document.getElementById('fileTabs');
        const statsBar = document.getElementById('statsBar');
        const searchFilter = document.getElementById('searchFilter');
        const content = document.getElementById('content');
        const transUnitsContainer = document.getElementById('transUnitsContainer');
        const saveAllBtn = document.getElementById('saveAllBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const clearBtn = document.getElementById('clearBtn');
        const searchInput = document.getElementById('searchInput');
        const filterSelect = document.getElementById('filterSelect');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Event Listeners
        fileInput.addEventListener('change', handleFileUpload);
        saveAllBtn.addEventListener('click', saveAllChanges);
        downloadAllBtn.addEventListener('click', downloadAllFiles);
        clearBtn.addEventListener('click', clearAll);
        searchInput.addEventListener('input', debounce(filterUnits, 300));
        filterSelect.addEventListener('change', filterUnits);

        // Handle file upload
        async function handleFileUpload(e) {
            const fileList = Array.from(e.target.files);
            if (fileList.length === 0) return;

            showLoading();

            for (const file of fileList) {
                try {
                    const text = await file.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(text, 'text/xml');
                    
                    files.set(file.name, {
                        content: text,
                        document: xmlDoc,
                        modified: new Set(),
                        originalTargets: new Map()
                    });

                    // Store original targets
                    const transUnits = xmlDoc.querySelectorAll('trans-unit');
                    transUnits.forEach(unit => {
                        const id = unit.getAttribute('id');
                        const target = unit.querySelector('target');
                        if (target) {
                            files.get(file.name).originalTargets.set(id, getTextContent(target));
                        }
                    });
                } catch (err) {
                    showToast(`Error loading ${file.name}: ${err.message}`, 'error');
                }
            }

            hideLoading();
            updateUI();
            
            if (files.size > 0 && !currentFile) {
                currentFile = files.keys().next().value;
                renderTransUnits();
            }

            fileInput.value = '';
        }

        // Get text content from element (handles CDATA)
        function getTextContent(element) {
            if (!element) return '';
            // Get the raw text content
            let text = '';
            element.childNodes.forEach(node => {
                if (node.nodeType === Node.CDATA_SECTION_NODE) {
                    text += node.textContent;
                } else if (node.nodeType === Node.TEXT_NODE) {
                    text += node.textContent;
                }
            });
            return text;
        }

        // Update UI elements
        function updateUI() {
            const hasFiles = files.size > 0;
            
            fileTabs.style.display = hasFiles ? 'flex' : 'none';
            statsBar.style.display = hasFiles ? 'flex' : 'none';
            searchFilter.style.display = hasFiles ? 'flex' : 'none';
            content.style.display = hasFiles ? 'none' : 'block';
            transUnitsContainer.style.display = hasFiles ? 'flex' : 'none';
            
            saveAllBtn.disabled = !hasFiles;
            downloadAllBtn.disabled = !hasFiles;
            clearBtn.disabled = !hasFiles;

            renderFileTabs();
            updateStats();
        }

        // Render file tabs
        function renderFileTabs() {
            fileTabs.innerHTML = '';
            files.forEach((data, fileName) => {
                const tab = document.createElement('div');
                tab.className = `file-tab ${fileName === currentFile ? 'active' : ''} ${data.modified.size > 0 ? 'modified' : ''}`;
                tab.textContent = fileName;
                tab.onclick = () => {
                    currentFile = fileName;
                    renderFileTabs();
                    renderTransUnits();
                };
                fileTabs.appendChild(tab);
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('fileCount').textContent = files.size;
            
            let totalUnits = 0;
            let modifiedUnits = 0;
            
            files.forEach(data => {
                const units = data.document.querySelectorAll('trans-unit');
                totalUnits += units.length;
                modifiedUnits += data.modified.size;
            });
            
            document.getElementById('unitCount').textContent = totalUnits;
            document.getElementById('modifiedCount').textContent = modifiedUnits;
        }

        // Render translation units
        function renderTransUnits() {
            if (!currentFile || !files.has(currentFile)) {
                transUnitsContainer.innerHTML = '';
                return;
            }

            const fileData = files.get(currentFile);
            const transUnits = fileData.document.querySelectorAll('trans-unit');
            const searchTerm = searchInput.value.toLowerCase();
            const filter = filterSelect.value;

            transUnitsContainer.innerHTML = '';

            transUnits.forEach(unit => {
                const id = unit.getAttribute('id');
                const resname = unit.getAttribute('resname') || id;
                const source = unit.querySelector('source');
                const target = unit.querySelector('target');
                
                const sourceText = getTextContent(source);
                const targetText = getTextContent(target);
                const isModified = fileData.modified.has(id);

                // Apply filters
                if (filter === 'modified' && !isModified) return;
                if (filter === 'unmodified' && isModified) return;
                if (searchTerm && !sourceText.toLowerCase().includes(searchTerm) && !targetText.toLowerCase().includes(searchTerm)) return;

                const unitDiv = document.createElement('div');
                unitDiv.className = `trans-unit ${isModified ? 'modified' : ''}`;
                unitDiv.dataset.id = id;

                // Get extradata info
                const extradata = unit.querySelector('[unit]');
                const unitType = extradata ? extradata.getAttribute('unit') : resname;

                unitDiv.innerHTML = `
                    <div class="trans-unit-header">
                        <span class="trans-unit-id">${escapeHtml(id)}</span>
                        <span class="trans-unit-type">${escapeHtml(unitType)}</span>
                    </div>
                    <div class="trans-unit-content">
                        <div class="source-panel">
                            <div class="panel-label">Source (Original)</div>
                            <div class="source-text">${escapeHtml(sourceText)}</div>
                        </div>
                        <div class="target-panel">
                            <div class="panel-label">Target (Translation)</div>
                            <textarea class="target-textarea ${isModified ? 'modified' : ''}" data-id="${escapeHtml(id)}">${escapeHtml(targetText)}</textarea>
                            <div class="quick-actions">
                                <button class="btn btn-sm btn-primary" onclick="copySource('${escapeHtml(id)}')">üìã Copy Source</button>
                                <button class="btn btn-sm btn-warning" onclick="revertTarget('${escapeHtml(id)}')">‚Ü©Ô∏è Revert</button>
                            </div>
                        </div>
                    </div>
                `;

                transUnitsContainer.appendChild(unitDiv);
            });

            // Add event listeners to textareas
            transUnitsContainer.querySelectorAll('.target-textarea').forEach(textarea => {
                textarea.addEventListener('input', handleTargetChange);
            });
        }

        // Handle target text change
        function handleTargetChange(e) {
            const textarea = e.target;
            const unitId = textarea.dataset.id;
            const fileData = files.get(currentFile);
            const originalText = fileData.originalTargets.get(unitId) || '';
            const currentText = textarea.value;

            if (currentText !== originalText) {
                fileData.modified.add(unitId);
                textarea.classList.add('modified');
                textarea.closest('.trans-unit').classList.add('modified');
            } else {
                fileData.modified.delete(unitId);
                textarea.classList.remove('modified');
                textarea.closest('.trans-unit').classList.remove('modified');
            }

            // Update the XML document
            const unit = fileData.document.querySelector(`trans-unit[id="${unitId}"]`);
            if (unit) {
                const target = unit.querySelector('target');
                if (target) {
                    // Clear existing content
                    while (target.firstChild) {
                        target.removeChild(target.firstChild);
                    }
                    // Add new CDATA section
                    const cdata = fileData.document.createCDATASection(currentText);
                    target.appendChild(cdata);
                }
            }

            updateStats();
            renderFileTabs();
        }

        // Copy source to target
        function copySource(unitId) {
            const fileData = files.get(currentFile);
            const unit = fileData.document.querySelector(`trans-unit[id="${unitId}"]`);
            if (unit) {
                const sourceText = getTextContent(unit.querySelector('source'));
                const textarea = transUnitsContainer.querySelector(`.target-textarea[data-id="${unitId}"]`);
                if (textarea) {
                    textarea.value = sourceText;
                    textarea.dispatchEvent(new Event('input'));
                }
            }
        }

        // Revert target to original
        function revertTarget(unitId) {
            const fileData = files.get(currentFile);
            const originalText = fileData.originalTargets.get(unitId) || '';
            const textarea = transUnitsContainer.querySelector(`.target-textarea[data-id="${unitId}"]`);
            if (textarea) {
                textarea.value = originalText;
                textarea.dispatchEvent(new Event('input'));
            }
        }

        // Save all changes
        async function saveAllChanges() {
            showLoading();
            
            let savedCount = 0;
            
            for (const [fileName, fileData] of files) {
                if (fileData.modified.size > 0) {
                    try {
                        const serializer = new XMLSerializer();
                        let xmlString = serializer.serializeToString(fileData.document);
                        
                        // Fix XML declaration if needed
                        if (!xmlString.startsWith('<?xml')) {
                            xmlString = '<?xml version="1.0" encoding="utf-8" standalone="no"?>\n' + xmlString;
                        }
                        
                        // Download the file
                        const blob = new Blob([xmlString], { type: 'application/xml' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = fileName;
                        a.click();
                        URL.revokeObjectURL(url);
                        
                        // Update original targets
                        fileData.modified.forEach(unitId => {
                            const unit = fileData.document.querySelector(`trans-unit[id="${unitId}"]`);
                            if (unit) {
                                const target = unit.querySelector('target');
                                fileData.originalTargets.set(unitId, getTextContent(target));
                            }
                        });
                        
                        fileData.modified.clear();
                        savedCount++;
                    } catch (err) {
                        showToast(`Error saving ${fileName}: ${err.message}`, 'error');
                    }
                }
            }
            
            hideLoading();
            
            if (savedCount > 0) {
                showToast(`Saved ${savedCount} file(s) successfully!`, 'success');
                renderFileTabs();
                renderTransUnits();
                updateStats();
            } else {
                showToast('No changes to save', 'info');
            }
        }

        // Download all files
        function downloadAllFiles() {
            files.forEach((fileData, fileName) => {
                const serializer = new XMLSerializer();
                let xmlString = serializer.serializeToString(fileData.document);
                
                if (!xmlString.startsWith('<?xml')) {
                    xmlString = '<?xml version="1.0" encoding="utf-8" standalone="no"?>\n' + xmlString;
                }
                
                const blob = new Blob([xmlString], { type: 'application/xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.click();
                URL.revokeObjectURL(url);
            });
            
            showToast(`Downloaded ${files.size} file(s)`, 'success');
        }

        // Clear all files
        function clearAll() {
            if (confirm('Are you sure you want to clear all loaded files?')) {
                files.clear();
                currentFile = null;
                updateUI();
                transUnitsContainer.innerHTML = '';
                content.style.display = 'block';
            }
        }

        // Filter units
        function filterUnits() {
            renderTransUnits();
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
